<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Responsive settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page Title -->
    <title>CouponShare: Save More, Share More!</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/logo.png" type="image/png" />

    <!-- Meta Description for SEO -->
    <meta
      name="description"
      content="CouponShare helps you and your community save money by sharing verified coupon codes. Discover, contribute, and never overpay again!"
    />
    
    <!-- Keywords -->
    <meta
      name="keywords"
      content="coupons, discount codes, deals, savings, online shopping, community, CouponShare"
    />

    <!-- Author -->
    <meta name="author" content="CouponShare Team" />

    <!-- Open Graph for social media sharing -->
    <meta property="og:title" content="CouponShare: Save More, Share More!" />
    <meta
      property="og:description"
      content="Join the community to share and discover the best deals online."
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://couponshare.joyalgeorgekj.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CouponShare" />
    <meta
      name="twitter:description"
      content="Save money and help others by sharing coupons."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Theme Color for Mobile Browser -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Preload logo -->
    <link rel="preload" as="image" href="/logo.png" />

    <!-- JSON-LD Structured Data for better Google indexing -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CouponShare",
        "url": "https://couponshare.joyalgeorgekj.com",
        "description": "A community-driven platform to share and find online coupons and deals.",
        "publisher": {
          "@type": "Organization",
          "name": "CouponShare",
          "logo": {
            "@type": "ImageObject",
            "url": "/logo.png"
          }
        }
      }
    </script>
  </head>

  <body class="bg-neutral-800 text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
